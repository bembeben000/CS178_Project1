<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Password</title>

    <!-- Inline CSS for styling the password update page -->
    <style>
        /* Page layout and styling */
        body {
            font-family: Arial, sans-serif;
            background: #eef1f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }

        /* Form container styling */
        form {
            background: white;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            width: 300px;
        }

        /* Styling for input fields and buttons */
        input, button {
            margin-top: 10px;
            padding: 8px;
            font-size: 1em;
        }

        /* Main submit button styling */
        button {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
        }

        /* Message display styling (e.g., success or error) */
        .message {
            margin-top: 20px;
            color: #e74c3c;
        }

        /* Styling for "Return to Sign In" button */
        .return-button {
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 4px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Page heading -->
    <h2>Update Password</h2>

    <!-- Password update form -->
    <form method="POST">
        <!-- Username input -->
        <input type="text" name="username" placeholder="Username" required>

        <!-- Old password input -->
        <input type="password" name="old_password" placeholder="Old Password" required>

        <!-- New password input -->
        <input type="password" name="new_password" placeholder="New Password" required>

        <!-- Submit button to update password -->
        <button type="submit">Update Password</button>
    </form>

    <!-- Display a message (e.g., success, error) if passed from the server -->
    {% if message %}
        <div class="message">{{ message }}</div>
    {% endif %}

    <!-- Form to navigate back to the login/sign-in page -->
    <form action="{{ url_for('auth') }}" method="get">
        <button type="submit" class="return-button">Return to Sign In</button>
    </form>

</body>
</html>
