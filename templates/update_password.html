<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef1f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            width: 300px;
        }
        input, button {
            margin-top: 10px;
            padding: 8px;
            font-size: 1em;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
        }
        .message {
            margin-top: 20px;
            color: #e74c3c;
        }
        .return-button {
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 4px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Update Password</h2>
    <form method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="old_password" placeholder="Old Password" required>
        <input type="password" name="new_password" placeholder="New Password" required>
        <button type="submit">Update Password</button>
    </form>

    {% if message %}
        <div class="message">{{ message }}</div>
    {% endif %}

    <form action="{{ url_for('auth') }}" method="get">
        <button type="submit" class="return-button">Return to Sign In</button>
    </form>
</body>
</html>
