<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef1f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            width: 300px;
        }
        input, button {
            margin-top: 10px;
            padding: 8px;
            font-size: 1em;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
        }
        .message {
            margin-top: 20px;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <h2>Login</h2>
    <form method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" name="action" value="login">Login</button>
        <button type="submit" name="action" value="signup">Sign Up</button>
    </form>

    <p><a href="{{ url_for('update_password') }}">Forgot or want to change your password?</a></p>

    {% if message %}
        <div class="message">{{ message }}</div>
    {% endif %}
</body>
</html>
