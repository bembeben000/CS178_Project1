<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- Inline CSS for styling the login page -->
    <style>
        /* Base styling for the page */
        body {
            font-family: Arial, sans-serif;
            background: #eef1f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }

        /* Header styling */
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        /* Styling for both forms */
        form {
            background: white;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            width: 300px;
        }

        /* Input fields and buttons */
        input, button {
            margin-top: 10px;
            padding: 8px;
            font-size: 1em;
        }

        /* Default button style */
        button {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
        }

        /* Style for delete account button */
        .delete-button {
            background-color: #e74c3c;
            color: white;
            margin-top: 15px;
        }

        /* Style for displaying error/success messages */
        .message {
            margin-top: 20px;
            color: #e74c3c;
        }

        /* Link to update password */
        .link {
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <!-- Page title -->
    <h1>Please login to see important country information!</h1>

    <!-- Login/Signup form -->
    <form method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>

        <!-- Buttons trigger either login or signup based on `action` value -->
        <button type="submit" name="action" value="login">Login</button>
        <button type="submit" name="action" value="signup">Sign Up</button>
    </form>

    <!-- Link to update password route -->
    <div class="link">
        <a href="{{ url_for('update_password') }}">Forgot or want to change your password?</a>
    </div>

    <!-- Delete account form -->
    <form method="POST" action="{{ url_for('delete_account') }}">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" class="delete-button">Delete My Account</button>
    </form>

    <!-- Display a dynamic message (e.g., login error, success) if one exists -->
    {% if message %}
        <div class="message">{{ message }}</div>
    {% endif %}

</body>
</html>
