<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SQL Results</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 30px;
            min-height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 8px;
            font-size: 1em;
        }

        button {
            padding: 8px 12px;
            font-size: 1em;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
        }

        table {
            width: 90%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        .message {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Country Info</h1>

    <form method="POST">
        <input type="text" name="country" placeholder="Enter country name">
        <button type="submit" name="action" value="search">Search</button>
        <button type="submit" name="action" value="reset">Reset</button>
    </form>

    {% if message %}
        <div class="message">{{ message }}</div>
    {% endif %}

    <table>
        <thead>
            <tr>
                {% if results %}
                    {% for key in results[0].keys() %}
                        <th>{{ key }}</th>
                    {% endfor %}
                {% else %}
                    <th>No data available</th>
                {% endif %}
            </tr>
        </thead>
        <tbody>
            {% for row in results %}
                <tr>
                    {% for value in row.values() %}
                        <td>{{ value }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
